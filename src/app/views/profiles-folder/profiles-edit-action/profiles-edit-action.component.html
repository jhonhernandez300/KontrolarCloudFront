<!-- profiles-edit-action.component.html -->
<div class="global-container">
    <div class="container profiles-add">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="section">
                <div class="section-header">
                    <h4>{{ 'PROFILE_CODE' | translate }}</h4>
                </div>
                <div class="section-body">
                    <div class="mb-3 form-group">
                        <div id="label-input" class="d-flex flex-column">
                            <div class="label-menu-item">
                                <label for="codProfile" class="form-label">{{ 'CODE' | translate }}</label>
                            </div>
                            <div class="textbox-item textbox-code ">
                                <input type="text" id="codProfile" formControlName="codProfile" class="form-control"
                                    [ngClass]="{'is-invalid': myForm.get('codProfile')?.invalid && myForm.get('codProfile')?.touched}">
                            </div>
                        </div>                        
                    </div>
                    <div class="invalid-feedback" *ngIf="myForm.get('codProfile')?.invalid && myForm.get('codProfile')?.touched">
                        {{ 'REQUIRED_ONLY_NUMBERS_MIN_10' | translate }}
                    </div>
                    <div id="service-error" *ngIf="showServiceError">
                        {{ serviceError }}
                      </div>
                </div>
            </div>
            <div class="section mt-4">
                <div class="section-header">
                    <h4>{{ 'PROFILE_DATA' | translate }}</h4>
                </div>
                <div class="section-body">
                    <div class="mb-3 form-group">
                        <div class="label-menu-item">
                            <label for="nameProfile" class="form-label">{{ 'PROFILE_NAME' | translate }}</label>
                        </div>
                        <div class="textbox-item textbox-name">
                            <input type="text" id="nameProfile" formControlName="nameProfile" class="form-control"
                                [ngClass]="{'is-invalid': myForm.get('nameProfile')?.invalid && myForm.get('nameProfile')?.touched}">
                        </div>
                    </div>
                    <div class="invalid-feedback" *ngIf="myForm.get('nameProfile')?.invalid && myForm.get('nameProfile')?.touched">
                        {{ 'REQUIRED_ONLY_LETTERS_AND_SPACES' | translate }}
                    </div>
                    <div class="mb-3 form-group">
                        <div class="label-menu-item">
                            <label for="description" class="form-label">{{ 'DESCRIPTION' | translate }}</label>
                        </div>
                        <div class="textbox-item textbox-description">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                [ngClass]="{'is-invalid': myForm.get('description')?.invalid && myForm.get('description')?.touched}">
                        </div>
                    </div>
                    <div class="invalid-feedback" *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched">
                        {{ 'REQUIRED' | translate }}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div #errorModal class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 translate class="modal-title" id="errorModalLabel">{{ modalHeader }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div translate class="modal-body">
                {{ modalMessage }}
            </div>
            <div class="modal-footer">
                <button translate type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>

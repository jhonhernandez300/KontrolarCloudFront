<!-- profiles-show-table.component.html -->
<div class="global-container" *ngIf="submitted">
  <div class="global-container" *ngIf="profiles && profiles.length > 0">
    <div class="section">
      <div class="section-body">
        <div class="table-wrapper">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>{{ 'PROFILE_CODE' | translate }}</th>
                <th>{{ 'PROFILE_NAME' | translate }}</th>
                <th>{{ 'DESCRIPTION' | translate }}</th>
                <th *ngIf="action === 'edit' || action === 'delete'">{{ 'ACTIONS' | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let profile of profiles">
                <td>{{ profile.codProfile }}</td>
                <td>{{ profile.nameProfile }}</td>
                <td>{{ profile.description }}</td>
                <td *ngIf="action === 'edit'">
                  <button class="btn btn-warning btn-sm" (click)="editProfile(profile)">{{ 'EDIT' | translate }}</button>
                </td>
                <td *ngIf="action === 'delete'">
                  <button class="btn btn-warning btn-sm" (click)="deleteProfile(profile)">{{ 'DELETE' | translate }}</button>
                </td>                
              </tr>
            </tbody>
          </table>
        </div>        
      </div>
    </div>
  </div>

  <div *ngIf="(!profiles || profiles.length === 0)">
    <p>{{ 'NO_PROFILES_FOUND' | translate }}</p>
  </div>
</div>

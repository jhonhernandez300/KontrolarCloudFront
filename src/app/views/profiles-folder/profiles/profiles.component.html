<div class="container">

    <div class="inner" id="icons">
        <ul>
            <li *ngIf="!hideAddIcon"><img src="../../../assets/img/Add.png" alt="Adicionar" (click)="onAddClick()"></li>
            <li *ngIf="!hideEditIcon"><img src="../../../assets/img/Edit.png" alt="Editar" (click)="onEditClick()"></li>
            <li *ngIf="!hideDeleteIcon"><img src="../../../assets/img/DatoBorrado.png" alt="Borrar" (click)="onDeleteClick()"></li>
            <li *ngIf="!hideSearchIcon"><img src="../../../assets/img/Buscar.png" alt="Buscar" (click)="onSearchClick()"></li>
            <li *ngIf="showSaveAndCancel"><img src="../../../assets/img/Save.png" alt="Guardar" (click)="onSaveClick()"></li>
            <li *ngIf="showSaveAndCancel  || showCancel"><img src="../../../assets/img/Cancel.png" alt="Cancelar" (click)="onCancelClick()"></li>
            <li *ngIf="showSaveForEditAndCancel"><img src="../../../assets/img/Save.png" alt="Actualizar" (click)="onSaveForEditClick()"></li>
            <li *ngIf="showSaveForEditAndCancel"><img src="../../../assets/img/Cancel.png" alt="Cancelar" (click)="onCancelForEditClick()"></li>   
        </ul>
    </div>

    <div class="inner" id="crud-components">
        <div *ngIf="!editMode && showAdd"><app-profiles-add></app-profiles-add></div>                
        <div *ngIf="!editMode && showSearch"><app-profiles-search></app-profiles-search></div>
        <div *ngIf="editMode">
            <app-profiles-edit-action></app-profiles-edit-action>
        </div>
    </div>

</div><!-- container -->

<div>
    <label>
        <input type="radio" name="theme" value="light" (change)="changeTheme('light')">
        Light Theme
    </label>
    <label>
        <input type="radio" name="theme" value="dark" (change)="changeTheme('dark')" checked>
        Dark Theme
    </label>
</div>

<!-- <h2 class="theme-dark">Bienvenido</h2> -->

<h2 [ngClass]="currentTheme">Bienvenido</h2>

<!-- users.component.html -->
<div class="container">
  <div class="inner" id="icons">
    <ul>
      <li><img src="../../../assets/img/Add.png" alt="Adicionar" (click)="onAddClick()"></li>
      <li><img src="../../../assets/img/Edit.png" alt="Editar" (click)="onEditClick()"></li>
      <li><img src="../../../assets/img/DatoBorrado.png" alt="Borrar" (click)="onDeleteClick()"></li>
      <li><img src="../../../assets/img/Buscar.png" alt="Buscar" (click)="onSearchClick()"></li>
      <li *ngIf="showSaveAndCancel"><img src="../../../assets/img/Save.png" alt="Guardar" (click)="onSaveClick()"></li>
      <li *ngIf="showSaveAndCancel"><img src="../../../assets/img/Cancel.png" alt="Cancelar" (click)="onCancelClick()"></li>
    </ul>
  </div>

  <div class="inner" id="crud-components">
    <div *ngIf="showAdd"><app-users-add></app-users-add></div>
    <div *ngIf="showEdit"><app-users-edit></app-users-edit></div>
    <div *ngIf="showDelete"><app-users-delete></app-users-delete></div>
    <div *ngIf="showSearch"><app-users-search></app-users-search></div>
  </div>
</div>

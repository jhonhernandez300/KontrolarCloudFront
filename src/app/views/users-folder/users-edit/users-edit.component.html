<!-- users-edit.component.html -->
<div class="full-width" >
  <app-users-get-data
   (usersFetched)="onUsersFetched($event)"
   (submitPressed)="handleSubmitPressed($event)"
  >
  </app-users-get-data>
</div>

<div class="full-width" id="table"> 
  <app-users-show-table 
    [users]="users" 
    [submitted]="submitted"
  > 
</app-users-show-table>
</div>

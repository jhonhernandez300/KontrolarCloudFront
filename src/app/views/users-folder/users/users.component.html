<!-- users.component.html -->
<div class="container" >  
  <div class="inner" id="icons"> 
    <ul>
      <li *ngIf="!hideAddIcon"><img src="../../../assets/img/Add.png" alt="Adicionar" (click)="onAddClick()"></li>
      <li *ngIf="!hideEditIcon"><img src="../../../assets/img/Edit.png" alt="Editar" (click)="onEditClick()"></li>
      <li *ngIf="!hideDeleteIcon"><img src="../../../assets/img/DatoBorrado.png" alt="Borrar" (click)="onDeleteClick()"></li>
      <li *ngIf="!hideSearchIcon"><img src="../../../assets/img/Buscar.png" alt="Buscar" (click)="onSearchClick()"></li>
      <li *ngIf="showSaveAndLogout"><img src="../../../assets/img/Save.png" alt="Guardar" (click)="onSaveClick()"></li>
      <li *ngIf="showSaveAndLogout || showLogout"><img src="../../../assets/img/Logout.png" alt="Cancelar" (click)="onLogoutClick()"></li>
      <!-- Ojo que son los mismos Ã­conos, pero las acciones son diferentes -->
      <li *ngIf="showSaveForEditAndLogout"><img src="../../../assets/img/Save.png" alt="Actualizar" (click)="onSaveForEditClick()"></li>
      <li *ngIf="showSaveForEditAndLogout"><img src="../../../assets/img/Logout.png" alt="Logoutar" (click)="onLogoutForEditClick()"></li>
    </ul>
  </div>

  <div class="inner" id="crud-components">
    <div *ngIf="!editMode && showAdd"><app-users-add></app-users-add></div>
    <div *ngIf="!editMode && showSearch"><app-users-search></app-users-search></div>
    <div *ngIf="editMode">
      <app-users-edit-action></app-users-edit-action>
    </div>
  </div>
</div>
